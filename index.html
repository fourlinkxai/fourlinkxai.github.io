<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fourlinkx AI ChatApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #chat-container {
            width: 90%;
            max-width: 400px;
            margin: 50px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 1.5rem; /* Increased font size for better visibility */
        }

        #chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
        }

        .message {
            margin: 5px 0;
        }

        .user {
            text-align: right;
        }

        #input-area {
            display: flex;
            padding: 10px;
            background: #f1f1f1;
        }

        #input-text {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #send-button {
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        #send-button:hover {
            background: #0056b3;
        }

        @media (max-width: 400px) {
            header {
                font-size: 1.2rem; /* Adjusted header font size for smaller screens */
            }

            #input-text {
                font-size: 0.9rem; /* Adjusted input text size for smaller screens */
            }

            #send-button {
                padding: 8px; /* Adjusted button padding for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <header>Fourlinkx AI ChatApp</header>
        <div id="chat-messages" aria-live="polite"></div>
        <form id="input-area" aria-label="Send a message">
            <input type="text" id="input-text" placeholder="Ask a question..." required>
            <button type="submit" id="send-button">Send</button>
        </form>
    </div>
    <script>
        document.getElementById('input-area').addEventListener('submit', async function (e) {
            e.preventDefault();
            const inputText = document.getElementById('input-text');
            const userMessage = inputText.value.trim();
            if (!userMessage) return;

            appendMessage(userMessage, 'user');
            inputText.value = '';

            const response = await fetchGitHubIssues(userMessage);
            appendMessage(response, 'ai');
        });

        function appendMessage(text, sender) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to the bottom
        }

        async function fetchGitHubIssues(query) {
            const repo = 'octocat/Hello-World'; // Example repository
            const url = `https://api.github.com/repos/${repo}/issues?state=open&per_page=5`;
            
            try {
                const response = await fetch(url);
                const issues = await response.json();
                if (issues.length === 0) {
                    return "No issues found.";
                }
                return issues.map(issue => `Title: ${issue.title}\nURL: ${issue.html_url}`).join('\n\n');
            } catch (error) {
                console.error('Error fetching issues:', error);
                return "Error fetching data from GitHub.";
            }
        }
    </script>
</body>
</html>
