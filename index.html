<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Fourlinkx AI Chat</title>
    
    <!-- Favicon -->
    <link rel="icon" href="path/to/favicon.ico" type="image/x-icon" />

    <style>
        /* Reset and base */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Container fits mobile and desktop */
        #chat-container {
            position: relative;
            background: #1e1e1e;
            width: 90%; /* Changed to percentage */
            max-width: 400px; /* Increased max-width for larger screens */
            height: 90%; /* Changed to percentage */
            max-height: 600px;
            display: flex;
            flex-direction: column;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.6);
            overflow: hidden;
        }

        /* Background image with overlay */
        #chat-container::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=60');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            opacity: 0.25;
            z-index: 0;
            filter: brightness(0.6);
            border-radius: 12px;
        }

        #chat-container > * {
            position: relative;
            z-index: 1;
        }

        header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 14px 0;
            color: #fff;
            font-size: 2rem; /* Increased font size for better visibility */
            font-weight: 700;
            text-align: center;
            user-select: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            border-radius: 12px 12px 0 0;
            transition: font-size 0.3s ease; /* Smooth transition for font size */
        }

        /* Responsive adjustments for header */
        @media (max-width: 600px) {
            header {
                font-size: 1.5rem; /* Adjusted font size for smaller screens */
                padding: 10px 0; /* Adjusted padding for smaller screens */
            }
        }

        @media (max-width: 400px) {
            header {
                font-size: 1.2rem; /* Further adjusted font size for very small screens */
                padding: 8px 0; /* Further adjusted padding for very small screens */
            }
        }

        /* Chat mode menu */
        #chat-mode-menu {
            display: flex;
            justify-content: space-around;
            background: #292929;
            padding: 8px 0;
            border-bottom: 1px solid #444;
        }
        #chat-mode-menu button {
            background: transparent;
            border: none;
            color: #bbb;
            font-weight: 600;
            font-size: 1rem; /* Adjusted font size */
            cursor: pointer;
            padding: 8px 10px;
            border-radius: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
            flex: 1;
            margin: 0 4px;
            max-width: 90px;
            white-space: nowrap;
            outline-offset: 2px;
            outline: none;
        }
        #chat-mode-menu button.selected,
        #chat-mode-menu button:hover,
        #chat-mode-menu button:focus {
            background: #2575fc;
            color: white;
            box-shadow: 0 0 10px #2575fc aa;
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 14px 12px;
            background: rgba(42, 42, 42, 0.85);
            display: flex;
            flex-direction: column;
            gap: 12px;
            scroll-behavior: smooth;
            border-radius: 0 0 12px 12px;
        }

        #chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        #chat-messages::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }
        #chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 20px;
            line-height: 1.4;
            font-size: 1rem;
            word-wrap: break-word;
            white-space: pre-wrap;
            user-select: text;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .message.user {
            background: #2575fc;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .message.ai {
            background: #444;
            color: #ddd;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        #input-area {
            display: flex;
            padding: 10px 12px;
            background: rgba(34, 34, 34, 0.95);
            border-top: 1px solid #333;
            border-radius: 0 0 12px 12px;
        }
        #input-text {
            flex: 1;
            padding: 12px 16px;
            border-radius: 30px;
            border: none;
            font-size: 1rem;
            outline: none;
            background: #333;
            color: #eee;
            transition: background-color 0.3s ease;
            resize: none;
            min-height: 42px;
            max-height: 100px;
            overflow-y: auto;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #input-text::placeholder {
            color: #aaa;
        }
        #input-text:focus {
            background: #444;
        }
        #send-button {
            margin-left: 10px;
            background: #2575fc;
            border: none;
            border-radius: 30px;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }
        #send-button:hover:not(:disabled) {
            background: #1b54d6;
        }
        #send-button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        #send-button svg {
            fill: white;
            width: 24px;
            height: 24px;
        }

        #reset-button {
            background: #444;
            border: none;
            border-radius: 30px;
            color: #ddd;
            font-size: 0.9rem;
            padding: 6px 15px;
            margin: 8px auto 12px auto;
            cursor: pointer;
            transition: background-color 0.3s ease;
            user-select: none;
            max-width: 150px;
        }
        #reset-button:hover {
            background: #555;
        }

        @media (max-width: 400px) {
            #chat-container {
                border-radius: 0;
                max-width: 100vw;
                max-height: 100vh;
                height: 100vh;
                width: 100vw;
            }
            header {
                font-size: 1.2rem; /* Further adjusted font size for very small screens */
                padding: 8px 0; /* Further adjusted padding for very small screens */
            }
        }
    </style>
</head>

        <section id="chat-messages" aria-live="polite" aria-relevant="additions" tabindex="0"></section>

        <button id="reset-button" aria-label="Reset chat" title="Reset chat">Reset Chat</button>
    </div>

                }
                scrollChatToBottom();
                return messageDiv;
            }
