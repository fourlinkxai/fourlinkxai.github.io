<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Photo Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  text-align: center;
  background-color: #f0f8ff;
  margin: 0;
  padding: 20px;
}

.container {
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
  border: 1px solid #ddd;
  border-radius: 10px;
  background-color: #ffffff;
}

textarea {
  width: 100%;
  height: 100px;
  margin: 20px 0;
  padding: 10px;
  font-size: 16px;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  background-color: #0078d7;
  color: white;
  border: none;
  border-radius: 5px;
}

button:hover {
  background-color: #005bb5;
}

#image-container {
  margin-top: 20px;
}

#image-container img {
  max-width: 100%;
  border-radius: 10px;
  margin-top: 20px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}
    
</style>
<body>
  <div class="container">
    <h1>AI Photo Generator</h1>
    <p>Type a description to generate an AI image:</p>
    <textarea id="prompt-input" placeholder="Describe the image you want..."></textarea>
    <button id="generate-btn">Generate Image</button>
    <div id="image-container"></div>
  </div>
  <script>
      document.getElementById("generate-btn").addEventListener("click", async () => {
  const prompt = document.getElementById("prompt-input").value;
  const imageContainer = document.getElementById("image-container");

  imageContainer.innerHTML = "<p>Generating image...</p>";

  try {
    const response = await fetch("http://localhost:5000/generate-image", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt }),
    });

    const data = await response.json();
    if (data.image_url) {
      imageContainer.innerHTML = `<img src="${data.image_url}" alt="Generated Image">`;
    } else {
      imageContainer.innerHTML = "<p>Failed to generate image. Try again.</p>";
    }
  } catch (error) {
    imageContainer.innerHTML = "<p>Error generating image. Please try again.</p>";
  }
});
  </script>
</body>
</html>
