<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fourlinkx Photo Ai</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #canvas {
            max-width: 350px; /* Updated max width */
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }
        #generate-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Fourlinkx Photo Ai</h1>
    <input type="file" id="upload" accept="image/*">
    <canvas id="canvas"></canvas>
    <button id="generate-button">Generate Cartoon Image</button>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const upload = document.getElementById('upload');

        function generateCartoonImage() {
            const img = new Image();
            img.src = URL.createObjectURL(upload.files[0]);
            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                applyCartoonEffect();
            };
        }

        function applyCartoonEffect() {
            // Cartoon effect logic: aggressive color quantization and edge detection
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            // Example of color quantization and edge detection
            for (let i = 0; i < data.length; i += 4) {
                // Simple quantization example
                data[i] = Math.round(data[i] / 64) * 64;     // Red
                data[i + 1] = Math.round(data[i + 1] / 64) * 64; // Green
                data[i + 2] = Math.round(data[i + 2] / 64) * 64; // Blue
            }

            ctx.putImageData(imageData, 0, 0);
            // Additional edge detection logic can be added here
        }

        document.getElementById('generate-button').addEventListener('click', generateCartoonImage);
    </script>
</body>
</html>
