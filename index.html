<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Smart AI Chat</title>
<style>
  /* Reset and base */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* Container fits mobile and desktop */
  #chat-container {
    background: #1e1e1e;
    width: 100vw;
    max-width: 350px;
    height: 100vh;
    max-height: 600px;
    display: flex;
    flex-direction: column;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    overflow: hidden;
  }

  /* Header */
  header {
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    padding: 14px 0;
    color: #fff;
    font-size: 1.35rem;
    font-weight: 700;
    text-align: center;
    user-select: none;
    box-shadow: 0 4px 8px rgba(0,0,0,0.4);
  }

  /* Chat messages panel */
  #chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 14px 12px;
    background: #2a2a2a;
    display: flex;
    flex-direction: column;
    gap: 12px;
    scroll-behavior: smooth;
  }

  /* Scrollbar for chat */
  #chat-messages::-webkit-scrollbar {
    width: 8px;
  }
  #chat-messages::-webkit-scrollbar-thumb {
    background: #555;
    border-radius: 4px;
  }
  #chat-messages::-webkit-scrollbar-track {
    background: #1e1e1e;
  }

  /* Message bubbles */
  .message {
    max-width: 80%;
    padding: 12px 18px;
    border-radius: 20px;
    line-height: 1.4;
    font-size: 1rem;
    word-wrap: break-word;
    white-space: pre-wrap;
    user-select: text;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
  }
  .message.user {
    background: #2575fc;
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 4px;
  }
  .message.ai {
    background: #444;
    color: #ddd;
    align-self: flex-start;
    border-bottom-left-radius: 4px;
  }

  /* Input area */
  #input-area {
    display: flex;
    padding: 10px 12px;
    background: #222;
    border-top: 1px solid #333;
  }
  #input-text {
    flex: 1;
    padding: 12px 16px;
    border-radius: 30px;
    border: none;
    font-size: 1rem;
    outline: none;
    background: #333;
    color: #eee;
    transition: background-color 0.3s ease;
    resize: none;
    min-height: 42px;
    max-height: 100px;
    overflow-y: auto;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  #input-text::placeholder {
    color: #aaa;
  }
  #input-text:focus {
    background: #444;
  }
  #send-button {
    margin-left: 10px;
    background: #2575fc;
    border: none;
    border-radius: 30px;
    width: 50px;
    height: 50px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-shrink: 0;
  }
  #send-button:hover:not(:disabled) {
    background: #1b54d6;
  }
  #send-button:disabled {
    background: #555;
    cursor: not-allowed;
  }

  /* Send icon */
  #send-button svg {
    fill: white;
    width: 24px;
    height: 24px;
  }

  /* Reset chat button */
  #reset-button {
    background: #444;
    border: none;
    border-radius: 30px;
    color: #ddd;
    font-size: 0.9rem;
    padding: 6px 15px;
    margin: 8px auto 12px auto;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  #reset-button:hover {
    background: #555;
  }

  /* Responsive tweaks */
  @media (max-width: 350px) {
    #chat-container {
      border-radius: 0;
      max-width: 100vw;
      max-height: 100vh;
      height: 100vh;
      width: 100vw;
    }
    #input-text {
      font-size: 0.95rem;
    }
  }
</style>
</head>
<body>
<div id="chat-container" role="main" aria-label="Smart AI Chat interface">
  <header>Smart AI Chat</header>
  <section id="chat-messages" aria-live="polite" aria-relevant="additions" tabindex="0"></section>
  <form id="input-area" aria-label="Send a message to AI" autocomplete="off" novalidate>
    <textarea id="input-text" name="message" placeholder="Type your message..." aria-label="Message input" rows="1" required></textarea>
    <button type="submit" id="send-button" aria-label="Send message" title="Send" disabled>
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
      </svg>
    </button>
  </form>
  <button id="reset-button" aria-label="Reset chat" title="Reset chat">Reset Chat</button>
</div>
<script>
  (() => {
    const chatMessages = document.getElementById('chat-messages');
    const inputText = document.getElementById('input-text');
    const sendButton = document.getElementById('send-button');
    const inputForm = document.getElementById('input-area');
    const resetButton = document.getElementById('reset-button');

    function updateSendButtonState() {
      sendButton.disabled = inputText.value.trim().length === 0;
    }

    // Auto-grow textarea height
    function autoGrowTextarea(el) {
      el.style.height = 'auto';
      el.style.height = (el.scrollHeight) + 'px';
    }

    inputText.addEventListener('input', () => {
      updateSendButtonState();
      autoGrowTextarea(inputText);
      // Scroll chat to bottom on typing
      scrollChatToBottom();
    });

    updateSendButtonState();
    autoGrowTextarea(inputText);

    function scrollChatToBottom() {
      chatMessages.scrollTo({ top: chatMessages.scrollHeight, behavior: 'smooth' });
    }

    // Append message with optional callback for typing animation
    function appendMessage(text, sender, options = {}) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender);
      if (options.typing) {
        messageDiv.textContent = '';
        chatMessages.appendChild(messageDiv);
        simulateTyping(messageDiv, text);
      } else {
        messageDiv.textContent = text;
        chatMessages.appendChild(messageDiv);
      }
      scrollChatToBottom();
      return messageDiv;
    }

    // Simulate typing effect with adjustable speed
    async function simulateTyping(element, text, speed = 40) {
      for (let i = 0; i < text.length; i++) {
        element.textContent += text.charAt(i);
        scrollChatToBottom();
        await new Promise(r => setTimeout(r, speed));
      }
    }

    // AI response logic, with delayed response and typing effect
    async function getAIResponse(userMessage) {
      const msg = userMessage.toLowerCase();

      // Artificial thinking delay range 700-1500ms
      function delay(ms) {
        return new Promise(res => setTimeout(res, ms));
      }

      await delay(800 + Math.random() * 700); // simulate "thinking"

      if (msg.includes('hello') || msg.includes('hi')) {
        return "Hello! How can I assist you today?";
      }
      if (msg.includes('how are you')) {
        return "I'm just code, but I'm working perfectly! How about you?";
      }
      if (msg.includes('your name')) {
        return "I'm Smart AI Chat, your friendly assistant.";
      }
      if (msg.includes('weather')) {
        return "I can't check real-time weather yet, but I hope it's nice where you are!";
      }
      if (msg.includes('help')) {
        return "Sure! Ask me anything, and I'll do my best to help.";
      }
      if (msg.includes('thank')) {
        return "You're welcome! Happy to chat anytime.";
      }
      if (msg.trim() === '') {
        return "Please type something so I can help.";
      }
      // Default generic response
      return "Interesting! Tell me more or ask anything else.";
    }

    async function handleSendMessage(e) {
      e.preventDefault();
      const msg = inputText.value.trim();
      if (!msg) return;

      appendMessage(msg, 'user');
      inputText.value = '';
      updateSendButtonState();
      autoGrowTextarea(inputText);

      // AI typing...
      const aiBubble = appendMessage('', 'ai');

      const aiResponse = await getAIResponse(msg);
      // Clear the typing bubble and simulate typing
      aiBubble.textContent = '';
      await simulateTyping(aiBubble, aiResponse);
    }

    inputForm.addEventListener('submit', handleSendMessage);

    // Accessibility: Enter to send, Shift+Enter for newline
    inputText.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        if (!sendButton.disabled) {
          sendButton.click();
        }
      }
    });

    // Reset chat
    resetButton.addEventListener('click', () => {
      chatMessages.innerHTML = '';
      appendMessage("Welcome! I'm Smart AI Chat. How can I help you today?", 'ai');
      inputText.value = '';
      updateSendButtonState();
      autoGrowTextarea(inputText);
      inputText.focus();
    });

    // Initial welcome message
    appendMessage("Welcome! I'm Smart AI Chat. How can I help you today?", 'ai');

  })();
</script>
</body>
</html>
